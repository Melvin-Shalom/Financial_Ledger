<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Ledger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Financial Ledger</h1>
    <main>
        <header>
            <div>
                <h2>Overall Balance</h2>
                <span id="balance">₹0.00</span>
            </div>
            <div>
                <h3>Revenue</h3>
                <span id="revenue">₹0.00</span>
            </div>
            <div>
                <h3>Expenditure</h3>
                <span id="expenditure">₹0.00</span>
            </div>
        </header>

        <section>
            <h3>Record New Transaction</h3>
            <form id="transactionForm">
                <div>
                    <label>Type:</label>
                    <div class="toggle-switch">
                        <input type="radio" id="typeExpenditure" name="type" value="expenditure" checked>
                        <label for="typeExpenditure">Expenditure</label>
                        <input type="radio" id="typeRevenue" name="type" value="revenue">
                        <label for="typeRevenue">Revenue</label>
                    </div>
                </div>
                <div>
                    <label for="name">Description:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="amount">Amount (₹):</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </section>
        <vr>  

        <section>
            <h3>Transaction History</h3>
            <div id="statusMessage"></div>
            <ul id="transactionList"></ul>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
